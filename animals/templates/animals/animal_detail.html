{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ animal.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ animal.name }}</h1>

    {% if animal.image %}
        <img src="{{ animal.image.url }}" alt="{{ animal.name }}" class="animal-detail-image">
    {% else %}
        <img src="{% static 'img/placeholder.png' %}" alt="{{ animal.name }}" class="animal-detail-image">
    {% endif %}

    <p><strong>Описание:</strong> {{ animal.description }}</p>
    <p><strong>Среда обитания:</strong> {{ animal.habitat }}</p>

    <a href="{% url 'animals:list' %}">← Вернуться к списку</a>
</body>
</html>
