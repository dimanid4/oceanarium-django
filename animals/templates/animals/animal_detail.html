{% extends "base.html" %}
{% block content %}
<h1>{{ animal.name }}</h1>

{% if animal.image %}
  <img src="{{ animal.image.url }}" alt="{{ animal.name }}">
{% else %}
  <img src="https://res.cloudinary.com/image/upload/v1/placeholder.png" alt="no image">
{% endif %}

<p><strong>Описание:</strong> {{ animal.description }}</p>

{% if animal.habitat %}
  <p><strong>Среда обитания:</strong> {{ animal.habitat }}</p>
{% else %}
  <p><strong>Среда обитания:</strong> -</p>
{% endif %}

<p><a href="{% url 'animals:list' %}">← Вернуться к списку</a></p>
{% endblock %}
